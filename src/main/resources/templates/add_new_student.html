<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Student Management System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
          crossorigin="anonymous">
</head>
<body>
<nav class="navbar navbar-inverse" style="background-color: black; color: white;">
    <div class="container-fluid">
        <div class="navbar-header">
            <a class="navbar-brand" style="color: white;">Student Management System</a>
            <a class="navbar-brand" th:href="@{/students}" style="color: white;">Home</a>
        </div>
    </div>
</nav>
<br>
<br>
<div class="container">
    <div class="row">
        <div class="col-lg-6 col-md-6 col-sm-6 container justify-content-center card">
            <h1 class="text-center"> Create New Student </h1>
            <div class="card-body">
                <form th:action="@{/students}" th:object="${student}" method="post">
                    <div class="form-group">
                        <label> Student First Name </label>
                        <input
                                type="text"
                                name="firstName"
                                th:field="*{firstName}"
                                class="form-control"
                                placeholder="Enter Student First Name"
                        />
                    </div>
                    <br>
                    <div class="form-group">
                        <label> Student Last Name </label>
                        <input
                                type="text"
                                name="lastName"
                                th:field="*{lastName}"
                                class="form-control"
                                placeholder="Enter Student Last Name"
                        />
                    </div>
                    <br>
                    <div class="form-group">
                        <label> Student Email </label>
                        <input
                                type="text"
                                name="Email"
                                th:field="*{email}"
                                class="form-control"
                                placeholder="Enter Student Email"
                        />
                    </div>
                    <br>
                    <div class="footer-body">
                        <button type="submit" class="btn btn-primary">
                            Submit
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
</body>
</html>
